<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi To-Do Pro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCategoryManager()">Categorías</ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-select placeholder="Filtrar por categoría" (ionChange)="filter($event)" [value]="currentFilter">
      <ion-select-option value="all">Todas las categorías</ion-select-option>
      <ion-select-option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-input placeholder="Nueva tarea..." [(ngModel)]="newTaskTitle"></ion-input>
    <ion-select [(ngModel)]="selectedCategoryId" aria-label="Categoría">
      <ion-select-option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</ion-select-option>
    </ion-select>
    <ion-button (click)="addTask()" fill="clear" slot="end"><ion-icon name="add"></ion-icon></ion-button>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let task of filteredTasks">
      <ion-item (click)="toggleTask(task)">
        <ion-checkbox slot="start" [checked]="task.completed"></ion-checkbox>
        <ion-label [style.text-decoration]="task.completed ? 'line-through' : 'none'">
          {{ task.title }}
          <p>{{ getCategoryName(task.categoryId) }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" *ngIf="todoService.canDelete">
        <ion-item-option color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="filteredTasks.length === 0" class="ion-text-center ion-padding">
    <small>No hay tareas en esta categoría</small>
  </div>
</ion-content>
